<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Blood Type</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="boostrap.css" />
  </head>
  <body>
    <div class="container-fluid classbg">
      <div class="container">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="@gmail.com"
            />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="col-md-2">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <label for="male" class="form-check-label"> Male </label>
              <input class="form-check-input" name="gender" type="radio" id="male" checked />
            </div>
            <div class="form-check">
              <label for="female" class="form-check-label"> Female </label>
              <input class="form-check-input" name="gender" type="radio" id="female" />
            </div>
          </div>

          <div class="col-12">
            <label for="blood" class="visually-hidden" for="inlineFormSelectPref">Preference</label>
            <select id="blood" class="form-select" id="inlineFormSelectPref">
              <option selected>Chose your Blood Type</option>
              <option value="1">O-</option>
              <option value="2">O+</option>
              <option value="4">A+</option>
              <option value="5">A-</option>
              <option value="6">B+</option>
              <option value="7">B-</option>
              <option value="8">AB+</option>
              <option value="9">AB-</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary" onclick="result('')">Submit</button>
          </div>
        </div>
      </div>
    </div>


    <div>
     <p id="greeting1"></p>
     <p id="greeting2"></p>
     <p id="greeting3"></p>
     <p id="greeting4"></p>
     <p id="greeting5"></p>
     <p id="bloodType"></p>
     <p id="gender"></p>
    </div>


    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
