<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Blood Type</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="boostrap.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="icon d-flex justify-content-center align-items-center">
          <div class="icontext">
            <h1 class="text-center text-danger">CHECK YOUR BLOOD TYPE</h1>
            <h3 class="text-center text-danger">
              to see which Blood Group Suits you
            </h3>
          </div>
          <div>
            <video
              autoplay
              loop
              muted
              src="Videos/Blood Donation 2.mp4"
              type="video/mp4"
            ></video>
          </div>
        </div>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" />
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="@gmail.com"
            />
          </div>
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="col-md-2">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <label for="male" class="form-check-label"> Male </label>
              <input
                class="form-check-input"
                name="gender"
                type="radio"
                id="male"
                checked
              />
            </div>
            <div class="form-check">
              <label for="female" class="form-check-label"> Female </label>
              <input
                class="form-check-input"
                name="gender"
                type="radio"
                id="female"
              />
            </div>
          </div>

          <div class="col-12">
            <label for="blood" class="visually-hidden">Preference</label>
            <select id="blood" class="form-select">
              <option selected>Chose your Blood Type</option>
              <option value="1">O-</option>
              <option value="2">O+</option>
              <option value="3">B-</option>
              <option value="4">B+</option>
              <option value="5">A-</option>
              <option value="6">A+</option>
              <option value="7">AB-</option>
              <option value="8">AB+</option>
            </select>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-danger" onclick="result('')">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="greeting-page">
        <h6 id="greeting1"></h6>
        <h6 id="greeting2"></h6>
        <h6 id="greeting3"></h6>
        <h6 id="greeting4"></h6>
        <h6 id="greeting5"></h6>
        <h6 id="gender"></h6>
        <h6 id="bloodtypeshow"></h6>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
